    <div style="position: relative;">
        <img src="img/clock.png">
        <div style="position: absolute; top:50%; left: 50%; transform: translate(-50%, -50%);"><img src="img/text.png"

    <div style="position: relative;"> <img src="img/quotes.png"></div>

    <br>
    <br>
    <br>

        <img src="click.png" alt="">

    <br>
    <div><input type="button" value="나는 며칠 동안 훈련을 해야 전문가가 될까?" onclick="" class="clkbox"><img src="img/click.png" height="50px" style="transform: translate(0,20px);"></div>
